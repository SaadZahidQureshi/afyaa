                    <p>Enter registered email address</p>
                </div>
                <div class="modal-body">
                    <div class="main-body-content">
                        <div class="input-wrapper">
                            <label for="email-address">Email Address</label>

                <div class="sub-header">
                    <p>Enter the OTP code that we sent on your email address</p>
                </div>
                <div class="modal-body">
                    <div class="main-body-content">
                        <div class="login-input-group">
                            <div class="code-inputs">
                                <input id='input1' data-name="otp-input" required placeholder="•" name="digit1" type='text' maxLength="1" />
                                <input id='input2' data-name="otp-input" required placeholder="•" name="digit2" type='text' maxLength="1" />
                                <input id='input3' data-name="otp-input" required placeholder="•" name="digit3" type='text' maxLength="1" />
                                <input id='input4' data-name="otp-input" required data-position="last" placeholder="•" name="digit4" type='text' maxLength="1" />
                            </div>
                            <div class="error-div">
                                <small class="verify-error-msg input-error-msg"></small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="main-footer-content">
                        <p>Didn’t receive the code? <a href="#">Resend</a></p>
                        <button type="button" class="btn btn-primary" onclick="toggleModal('verify-otp-modal', 'reset-password-modal')">Submit</button>
                    </div>
                </div>
            </div>
